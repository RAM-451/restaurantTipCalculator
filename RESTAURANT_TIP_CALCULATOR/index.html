<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="tip.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" 
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div>
    <h1><span id="tip">Tip</span> Calculator</h1>
    <form  id="Calculator" action="">
       <p>Bill Amount : <input id="amount" type="text" ></p>
       <p>Tip Percentage : <input id="percentage" type="text"></p>
       <p>Tip Amount  :<input class="tip" disabled="disabled"/></p>
       <p>Total Amount :<input id="total" disabled="disabled"/></p>
        <p><input id="addUp" type="submit" value="Calculate"></p>
    </form>
</div>
<script src="tip.js"></script>
</body> 
</html>
